<Directory /var/www/bold_com>
  Options Indexes FollowSymLinks
  AllowOverride all
  Order allow,deny
  Allow from all
</Directory>
<VirtualHost *:80>
  ServerName www.boldprod.dk
  ServerAlias static.boldprod.dk local.boldprod.dk
  DocumentRoot /var/www/bold_com/
  ErrorDocument 404 /404.php
</VirtualHost>
